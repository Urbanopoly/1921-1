<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video</title>
    <style>
        /* Add some basic styling for the video */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline>
        <source src="./images/1921-1_small.mp4" type="video/mp4">
        <source src="images/1921-1_small.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</body>
</html>
